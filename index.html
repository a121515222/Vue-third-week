  <body>
    <div class="container" id="app">
     
  
      

<div class="row">
  <div class="mx-auto col-4">
      <div class="card my-3">
          <div class="card-body">
              <div class="form-group py-2">
                  <label for="account">帳號</label>
                  <input type="mail" id="account" class="form-control" placeholder="請輸入帳號" v-model="user.username">
              </div>
              <div class="form-group py-2">
                  <label for="password">密碼</label>
                  <input type="password" id="password" class="form-control"placeholder="請輸入密碼" v-model="user.password">
              </div>
              
          </div>
          <button class="btn btn-primary align-self-end me-3 mb-3" type="button" @click="login">登入</button>
      </div>
  </div>
</div>


  
      <footer class="footer">
      
      
      </footer>
